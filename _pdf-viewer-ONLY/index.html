<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#15274C">
    <meta name="msapplication-TileColor" content="#15274C">

    <meta name="description" content="A PDF viewer with a modal window option, built using PDF.js. Simple and effective for displaying PDFs on a webpage.">

    <meta name="twitter:title" content="PDF Viewer ONLY Example — Jonathan Thompson (jethomps0n)">

    <title>PDF Viewer ONLY Example</title>
    <link rel="canonical" href="{{ canonical | safe }}">
    <link rel="icon" type="image/x-icon" href="/resources/images/icons/favicon.png">
    <link rel="stylesheet" href="/resources/css/pdf-viewer.css">
    <script type="module" src="/resources/js/pdf-viewer.js" defer></script>
</head>
<body>
    <main style="margin: 42px auto; max-width: 1400px;">
        <div id="frame">
            <div id="pdf-viewer" data-pdf="/resources/pdfs/Observations-on-the-Double-Agent.pdf">
                <div id="pdf-container">
                    <div id="pdf-sidebar"></div>
                    <div id="pdf-canvas-container">
                        <div id="pdf-pages"></div>
                    </div>
                </div>
                <div id="pdf-controls">
                    <div class="pdf-controls-left">
                        <button id="pdf-sidebar-toggle" title="Toggle PDF sidebar" aria-label="Toggle PDF sidebar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="#fff" fill-rule="evenodd" d="M6 2.5h7a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-.5.5H6zm-1.5 0H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h1.5zM1 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2z" clip-rule="evenodd"/></svg>
                        </button>
                    </div>
                    <div class="pdf-controls-center">
                        <div class="pdf-nav-group">
                            <button id="pdf-prev" title="Previous PDF page" aria-label="Previous PDF page">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="m4.431 12.822l13 9A1 1 0 0 0 19 21V3a1 1 0 0 0-1.569-.823l-13 9a1.003 1.003 0 0 0 0 1.645"/></svg>
                            </button>
                            <input id="pdf-page-num" value="1" min="1" aria-label="Current PDF page number">
                            <span class="pdf-page-info">/  <span id="pdf-page-count">1</span></span>
                            <button id="pdf-next" title="Next PDF page" aria-label="Next PDF page">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="M5.536 21.886a1 1 0 0 0 1.033-.064l13-9a1 1 0 0 0 0-1.644l-13-9A1 1 0 0 0 5 3v18a1 1 0 0 0 .536.886"/></svg>
                            </button>
                        </div>
                        <div class="pdf-zoom-group">
                            <button id="pdf-zoom-out" title="Zoom out" aria-label="Zoom out">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M19 11H5a1 1 0 0 0 0 2h14a1 1 0 0 0 0-2"/></svg>
                            </button>

                            <div class="custom-zoom-dropdown">
                                <button class="dropdown-trigger" aria-label="PDF zoom level" title="Select zoom level">
                                    <span class="selected-value">Automatic Zoom</span>
                                    <span class="dropdown-icon">▼</span>
                                </button>
                                <ul class="dropdown-options">
                                    <li data-value="auto">Automatic Zoom</li>
                                    <li data-value="fit">Page Fit</li>
                                    <li data-value="width">Page Width</li>
                                    <li data-value="0.5">50%</li>
                                    <li data-value="0.75">75%</li>
                                    <li data-value="1">100%</li>
                                    <li data-value="1.25">125%</li>
                                    <li data-value="1.5">150%</li>
                                    <li data-value="2">200%</li>
                                    <li data-value="3">300%</li>
                                    <li data-value="0.25" style="display: none;">25%</li>
                                    <li data-value="1.75" style="display: none;">175%</li>
                                    <li data-value="2.25" style="display: none;">225%</li>
                                    <li data-value="2.5" style="display: none;">250%</li>
                                    <li data-value="2.75" style="display: none;">275%</li>
                                </ul>
                            </div>

                            <input type="hidden" id="pdf-zoom-select" value="1">

                            <button id="pdf-zoom-in" title="Zoom in" aria-label="Zoom in">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M19 11h-6V5a1 1 0 0 0-2 0v6H5a1 1 0 0 0 0 2h6v6a1 1 0 0 0 2 0v-6h6a1 1 0 0 0 0-2"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="pdf-controls-right">
                        <button id="pdf-download" title="Download PDF" aria-label="Download PDF">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="M12 2a1 1 0 0 1 1 1v10.586l2.293-2.293a1 1 0 0 1 1.414 1.414l-4 4a1 1 0 0 1-1.414 0l-4-4a1 1 0 1 1 1.414-1.414L11 13.586V3a1 1 0 0 1 1-1M5 17a1 1 0 0 1 1 1v2h12v-2a1 1 0 1 1 2 0v2a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2a1 1 0 0 1 1-1"/></svg>
                        </button>
                        <button id="pdf-print" title="Print PDF" aria-label="Print PDF">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="M22.909 4.363h-3.272V1.091C19.637.488 19.148 0 18.546 0H5.455c-.603 0-1.091.489-1.091 1.091v3.272H1.092c-.603 0-1.091.489-1.091 1.091v13.091c0 .603.489 1.091 1.091 1.091h3.272v3.273c0 .603.489 1.091 1.091 1.091h13.091c.603 0 1.091-.489 1.091-1.091v-3.273h3.273c.603 0 1.091-.489 1.091-1.091V5.454c0-.603-.489-1.091-1.091-1.091zM6.546 2.182h10.908v2.182H6.546zm10.908 19.636H6.546v-6.546h10.908zm4.363-4.363h-2.181v-3.273c0-.603-.489-1.091-1.091-1.091H5.454c-.603 0-1.091.489-1.091 1.091v3.273H2.181V6.546h19.637z"/><path fill="#fff" d="M14.182 17.454H9.788a1.091 1.091 0 0 0 0 2.182h.032h-.002h4.394a1.091 1.091 0 0 0 0-2.182h-.032zm3.592-8.407a1.092 1.092 0 1 0 .772-.319h-.001a1.1 1.1 0 0 0-.771.32z"/></svg>
                        </button>
                        <button id="pdf-expand" title="Expand PDF viewer" aria-label="Expand PDF viewer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M9.79 12.79L4 18.59V17a1 1 0 0 0-2 0v4a1 1 0 0 0 .08.38a1 1 0 0 0 .54.54A1 1 0 0 0 3 22h4a1 1 0 0 0 0-2H5.41l5.8-5.79a1 1 0 0 0-1.42-1.42M21.92 2.62a1 1 0 0 0-.54-.54A1 1 0 0 0 21 2h-4a1 1 0 0 0 0 2h1.59l-5.8 5.79a1 1 0 0 0 0 1.42a1 1 0 0 0 1.42 0L20 5.41V7a1 1 0 0 0 2 0V3a1 1 0 0 0-.08-.38"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span class="breadcrumbs"><a href="/index.html">View Original PDF Viewer Example</a></span>
        <style>
            @font-face {
                font-family: "Reddit Sans";

                font-weight: 400;

            .breadcrumbs {
                font-family: "Reddit Sans", Tahoma, Verdana, Geneva, Tahoma, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                margin: 30px 0;
            }

            .breadcrumbs a {
                color: hsla(228, 48%, 60%, 1);
                text-decoration: none;
                font-size: 21.6px;
                transition: color 300ms ease;
                background-color: #15274C;
                padding: 20px 30px;
                border-radius: 20px;
            }
        </style>
    </footer>
</body>
</html>
